<p-inputGroup class="pb-3">    
    <input 
        type="text" 
        pInputText 
        placeholder="Search super hero" 
        TextCapitalize
        (keyup.enter)="handleClickSearch()"
        [(ngModel)]="vSearchText"
        #ctrlInputSearchHero/>
        
    <button type="button"
        pButton
        label="Reset"
        icon="pi pi-times"
        severity="help"
        (click)="handleClickReset()">
    </button>     

    <button type="button" 
        pButton 
        label="Search"
        icon="pi pi-search"
        (click)="handleClickSearch()">
    </button>
</p-inputGroup>
