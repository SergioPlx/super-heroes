<h2 mat-dialog-title>Delete hero</h2>
<mat-dialog-content>
  Would you like to delete {{data.hero.name}}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="data.hero" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
