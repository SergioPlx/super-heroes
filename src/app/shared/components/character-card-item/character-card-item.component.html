<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{hero().name}}</mat-card-title>                            
    </mat-card-header>
    <img 
        style="margin: 0 auto; background-color: black;"
        mat-card-xl-image 
        class="mb-3"
        [src]="hero().image" 
        alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            {{hero().description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="handleClickEdit(hero().id)">EDIT</button>
        <button mat-button (click)="openDialog('200ms', '200ms')">DELETE</button>
    </mat-card-actions>
</mat-card>
