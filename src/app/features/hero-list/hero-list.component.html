
@if(vIsLoaded) {    
<p-dataView [rows]="20" 
            [paginator]="true"
            [paginatorPosition]="'top'"
            [totalRecords]="vPaginator.total"
            [value]="lst_Characters"
            [lazy]="true"            
            (onPage)="handlePage($event)"
            #dv>
    <ng-template pTemplate="list" let-products>
        <div class="grid grid-nogutter">
            @for(character of lst_Characters; track character.id) {
            <div class="col-12">
                <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3">
                    <div class="md:w-10rem relative">
                        <img class="block xl:block mx-auto border-round w-full" 
                            [src]="character.thumbnail.path + '.' + character.thumbnail.extension" 
                            [alt]="character.name" />                        
                    </div>
                    <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
                        <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                            <div>                                
                                <div class="text-lg font-medium text-900 mt-2">{{ character.name }}</div>
                            </div>
                        </div>
                        <div class="flex flex-column md:align-items-end gap-5">                            
                            <div class="flex flex-row-reverse md:flex-row gap-2">                                
                                <p-button 
                                class="flex-auto md:flex-initial white-space-nowrap"
                                icon="pi pi-shopping-cart" 
                                label="Edit" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            }
        </div>
    </ng-template>
</p-dataView>
}
