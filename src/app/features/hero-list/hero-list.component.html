<div class="p-3">
    <p-inputGroup class="pb-3">    
        <input 
            type="text" 
            pInputText 
            placeholder="Search super hero" 
            (keyup.enter)="handleClickSearch()"
            [(ngModel)]="vSearchText"
            #ctrlInputSearchHero/>
        <button type="button" 
            pButton 
            label="Search"
            (click)="handleClickSearch()">
        </button>
    </p-inputGroup>

    <button 
        pButton 
        pRipple 
        label="New super hero" 
        class="p-button-success">
    </button>


    <div class="card pt-3">
        
        <p-dataView [rows]="10" 
                    [paginator]="true"                    
                    [totalRecords]="vPaginator.total"
                    [value]="lst_Characters"
                    [lazy]="true"          
                    [loading]="!vIsLoaded"
                    [loadingIcon]="'pi pi-spinner'"
                    (onPage)="handlePage($event)"
                    #dv>
            <ng-template pTemplate="list" let-characters>
                <div class="grid grid-nogutter">
                    @for(character of characters; track character.id) {
                    <div class="col-12 border-top-1 surface-border">
                        <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3">
                            <div class="md:w-10rem relative">
                                <img class="block xl:block mx-auto border-round w-full" 
                                    [src]="character.thumbnail.path + '.' + character.thumbnail.extension" 
                                    [alt]="character.name" />                        
                            </div>
                            <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
                                <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                                    <div>                                
                                        <div class="text-lg font-medium text-900 mt-2">
                                            {{ character.name }}
                                        </div>
                                    </div>
                                </div>
                                <div class="flex flex-column md:align-items-end gap-5">                            
                                    <div class="flex flex-row-reverse md:flex-row gap-2">                                
                                        <p-button 
                                        class="flex-auto md:flex-initial white-space-nowrap"
                                        icon="pi pi-shopping-cart" 
                                        label="Edit" />

                                        <p-button 
                                            class="flex-auto md:flex-initial white-space-nowrap"
                                            icon="pi pi-shopping-cart" 
                                            label="Delete" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    }
                </div>
            </ng-template>
        </p-dataView>

    </div>
</div>
