<div class="p-3">
    <p-inputGroup class="pb-3">    
        <input 
            type="text" 
            pInputText 
            placeholder="Search super hero" 
            class="capitalize"
            (keyup.enter)="handleClickSearch()"
            [(ngModel)]="vSearchText"
            #ctrlInputSearchHero/>
        <button type="button" 
            pButton 
            label="Search"
            (click)="handleClickSearch()">
        </button>
    </p-inputGroup>

    <button 
        alt="Button new super hero"
        pButton 
        pRipple 
        icon="pi pi-plus"         
        label="New super hero"         
        severity="warning"
        (click)="handleClickNewHero()">
    </button>


    <div class="card pt-3">
        
        <p-dataView [rows]="10" 
                    [paginator]="true"                    
                    [totalRecords]="vPaginator.total"
                    [value]="lst_Characters"
                    [lazy]="true"          
                    [loading]="!vIsLoaded"
                    [loadingIcon]="'pi pi-spinner'"
                    (onPage)="handlePage($event)"
                    #dv>
            <ng-template pTemplate="list" let-characters>
                <div class="grid grid-nogutter">
                    @for(character of characters; track character.id) {
                        <character-card [vinput_rowCharacter]="character" class="w-full"></character-card>
                    }
                </div>
            </ng-template>
        </p-dataView>

    </div>
</div>
