<div class="pt-6 pl-3 pr-3 pb-6">
    <app-title text="List of Heroes" />

    <searcher (voutput_onSearch)="handleSearch($event)"/>

    <section style="z-index: 1;">
        <div class="grid">            
            @for(hero of _appCharacterService.heroes(); track hero.id){
                <div class="col-12 sm:col-12 md:col-6 lg:col-4">
                    <mat-card class="example-card" appearance="outlined">
                        <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>{{hero.name}}</mat-card-title>                            
                        </mat-card-header>
                        <img 
                            style="margin: 0 auto; background-color: black;"
                            mat-card-xl-image 
                            class="mb-3"
                            [src]="hero.image" 
                            alt="Photo of a Shiba Inu">
                        <mat-card-content>
                            <p>
                                {{hero.description}}
                            </p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button>EDIT</button>
                            <button mat-button>DELETE</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            }            
        </div>
    </section>

</div>
